name: Build and Test (Docker)

on:
  push:
    branches: ["master", "main"]
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t sahana-eden:test .

      - name: Run container (basic smoke test)
        run: |
          docker run --rm sahana-eden:test /bin/sh -lc "echo 'Container started OK'"

      - name: Show Docker images
        run: docker images
